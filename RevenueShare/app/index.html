<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RevShare - Simple Revenue Sharing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link href="./app.css" rel='stylesheet' type='text/css'> -->
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Revenue Sharing Contract</h1>
      <h3 style="margin-top: 0px; margin-bottom: 30px;">
        Share revenue between shareholders
      </h3>
      <table class="table table-fluid">
        <tr>
          <th></th>
          <th>Address</th>
          <th>Balance</th>
        </tr>
        <tr>
          <th>Contract</th>
          <td>
            <span class="black">
              <span id="c_address" class="c_address"></span>
            </span>
          </td>
          <td>
            <span class="black">
              <span id="c_balance">
              </span>
              ETH
            </span></td>
        </tr>
        <tr>
          <th>Coinbase</th>
          <td>
            <span class="black"></span>
            <span id="cb_address"></span>
          </td>
          <td>
            <span class="black">
            <span id="cb_balance"></span>
              ETH
            </span>
          </td>
        </tr>
        <tr>
          <th>Shareholder A</th>
          <td>
            <span class="black">
              <span id="a_address"></span>
            </span>
          </td>
          <td>
            <span class="black">
              <span id="a_balance"></span>
              ETH
            </span>
          </td>
        </tr>
        <tr>
          <th>Shareholder B</th>
          <td>
            <span class="black">
              <span id="b_address"></span>
            </span>
          </td>
          <td>
            <span class="black">
              <span id="b_balance"></span>
              ETH
            </span>
          </td>
        </tr>
      </table>

      <h2 style="padding-top: 20px;">Pay Contract</h2>
      <h3 style="margin-top: 0px; margin-bottom: 30px">
        Pay contract from Coinbase account
      </h3>
      <input stlye="height: 38px;" type="text" class="form-control" id="amount" placeholder="Amount in ETH" name="payContract"/>
      <br>
      <button class="btn btn-primary btn-lg" onclick="App.send();">SEND</button>
      <br>
      <br>
      <div id="status"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
